<!DOCTYPE html>
<html>
<head>
    <title>Control del Robot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        var socket = io();

        function enviarComando(comando) {
            socket.emit('control', { cmd: comando });
        }
    </script>
</head>
<body>
    <h1>Control del Robot</h1>

    <button onclick="enviarComando('D')">Vuelta a la derecha</button>
    <button onclick="enviarComando('I')">Vuelta a la izquierda</button>
    <button onclick="enviarComando('R')">Avanzar</button>
    <button onclick="enviarComando('A')">Reversa</button>
    <button onclick="enviarComando('Z')">Brazo izquierdo</button>
    <button onclick="enviarComando('E')">Brazo derecho</button>
    <button onclick="enviarComando('S')">Cabeza SI</button>
    <button onclick="enviarComando('N')">Cabeza NO</button>

    <script>
        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Desconectado del servidor');
        });
    </script>
</body>
</html>
