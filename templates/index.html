<!DOCTYPE html>
<html>
<head>
    <title>Control de Robot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        button {
            margin: 10px;
            width: 200px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
</head>
<body>
    <h1>Control de Robot</h1>
    <div>
        <button id="btnAvanza" onclick="sendCommand('D')">Derecha</button>
        <button id="btnReversa" onclick="sendCommand('I')">Izquierda</button>
        <button id="btnDerecha" onclick="sendCommand('R')">Reversa</button>
        <button id="btnIzquierda" onclick="sendCommand('A')">Avanzar</button>
        <button id="btnBrazoIzquierdo" onclick="sendCommand('Z')">Brazo Izquierdo</button>
        <button id="btnBrazoDerecho" onclick="sendCommand('E')">Brazo Derecho</button>
        <button id="btnCabezaSI" onclick="sendCommand('S')">Cabeza SI</button>
        <button id="btnCabezaNO" onclick="sendCommand('N')">Cabeza NO</button>
    </div>

    <script type="text/javascript">
        var socket = io();

        function sendCommand(command) {
            socket.emit('command', command);
        }

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
