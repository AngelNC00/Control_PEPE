<!DOCTYPE html>
<html>
<head>
    <title>Control del Robot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .card {
            text-align: center;
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            margin: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        var socket = io();

        function enviarComando(comando) {
            socket.emit('control', { cmd: comando });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Control del Robot</h1>
            <div class="controls">
                <button class="btn btn-primary control-button" onclick="enviarComando('D')">Derecha</button>
                <button class="btn btn-primary control-button" onclick="enviarComando('I')">Izquierda</button>
                <button class="btn btn-primary control-button" onclick="enviarComando('R')">Reversa</button>
                <button class="btn btn-primary control-button" onclick="enviarComando('A')">Avanzar</button>
                <button class="btn btn-secondary control-button" onclick="enviarComando('Z')">Brazo Izquierdo</button>
                <button class="btn btn-secondary control-button" onclick="enviarComando('E')">Brazo Derecho</button>
                <button class="btn btn-secondary control-button" onclick="enviarComando('S')">Cabeza SI</button>
                <button class="btn btn-secondary control-button" onclick="enviarComando('N')">Cabeza NO</button>
            </div>
        </div>
    </div>

    <script>
        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Desconectado del servidor');
        });
    </script>
</body>
</html>
